<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenar">
    <div class="card">
      <div class="image">
        <img src="images/icon-view.svg" alt="view" class="view">
        <img src="images/image-equilibrium.jpg" alt="epuilibrium">
      </div>
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="icon">
          <p>0.041ETH</p>
        </div>
        <div class="right">
          <img src="images/icon-clock.svg" alt="oclock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="acount">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span class="avatar">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moaz Alsabouh</a>.
  </div>
</body>
</html>
